<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | SkillHub</title>
    <!-- FIXED: CSS path -->
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Keep your existing inline styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f766e 0%, #0d9488 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            text-decoration: none;
            color: #0d9488;
            font-size: 28px;
            font-weight: 700;
        }
        
        /* Logo styling fix */
        .admin-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: #0d9488;
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .admin-logo img {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }
        
        .logo i {
            font-size: 32px;
        }
        
        .login-header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: #0d9488;
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
        }
        
        .show-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0 25px;
            font-size: 14px;
        }
        
        .remember {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .forgot-link {
            color: #0d9488;
            text-decoration: none;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #0d9488;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background: #0f766e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 148, 136, 0.3);
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            display: none;
            font-size: 14px;
            border-left: 4px solid #dc2626;
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .back-link a:hover {
            color: #0d9488;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <!-- FIXED: Logo HTML -->
            <div class="admin-logo">
                <img src="./assets/imgs/logo.png" alt="SkillHub Logo">
                <span>SkillHub Admin</span>
            </div>
            <h1>Admin Login</h1>
            <p>Sign in to manage your courses and users</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Enter admin username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="show-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="remember-forgot">
                <label class="remember">
                    <input type="checkbox" id="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>
            
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i> Invalid username or password!
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div class="back-link">
            <a href="../index.html">
                <i class="fas fa-arrow-left"></i> Back to Main Website
            </a>
        </div>
    </div>

    <!-- FIXED: Only include necessary JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded'); // Debug
            
            // If already logged in, redirect to dashboard
            if (localStorage.getItem('skillhub_admin') === 'true') {
                console.log('Already logged in, redirecting...');
                window.location.href = 'dash-board.html';
            }
            
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('password');
            
            if (togglePassword && passwordField) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordField.setAttribute('type', type);
                    this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
                });
            }
            
            // Check saved credentials
            const savedUsername = localStorage.getItem('admin_username');
            const savedRemember = localStorage.getItem('remember_admin');
            
            if (savedRemember === 'true' && savedUsername) {
                const usernameField = document.getElementById('username');
                const rememberCheckbox = document.getElementById('remember');
                
                if (usernameField) usernameField.value = savedUsername;
                if (rememberCheckbox) rememberCheckbox.checked = true;
            }
            
            // Handle form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    const remember = document.getElementById('remember').checked;
                    const errorMessage = document.getElementById('errorMessage');
                    
                    console.log('Login attempt:', username); // Debug
                    
                    // Your actual admin credentials here
                    if ((username === 'admin' && password === 'admin123') || 
                        (username === 'superadmin' && password === 'skillhub@2024')) {
                        
                        console.log('Login successful'); // Debug
                        
                        // Save login state
                        localStorage.setItem('skillhub_admin', 'true');
                        localStorage.setItem('admin_username', username);
                        
                        if (remember) {
                            localStorage.setItem('remember_admin', 'true');
                        } else {
                            localStorage.removeItem('remember_admin');
                        }
                        
                        // Show loading and redirect
                        if (errorMessage) errorMessage.style.display = 'none';
                        const loginBtn = document.querySelector('.login-btn');
                        if (loginBtn) {
                            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                            loginBtn.disabled = true;
                        }
                        
                        setTimeout(() => {
                            window.location.href = 'dash-board.html';
                        }, 1000);
                        
                    } else {
                        console.log('Login failed'); // Debug
                        // Show error
                        if (errorMessage) {
                            errorMessage.style.display = 'block';
                        }
                        
                        // Clear password
                        const passwordField = document.getElementById('password');
                        if (passwordField) {
                            passwordField.value = '';
                            passwordField.focus();
                        }
                        
                        // Hide error after 3 seconds
                        setTimeout(() => {
                            if (errorMessage) {
                                errorMessage.style.display = 'none';
                            }
                        }, 3000);
                    }
                });
            }
            
            // Focus on username field
            const usernameField = document.getElementById('username');
            if (usernameField) {
                usernameField.focus();
            }
        });
    </script>
</body>
</html>
